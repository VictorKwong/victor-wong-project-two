<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fun-place-contact</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link type="image/png" href="images/favicon-16x16.png" rel="icon">


    <link rel="stylesheet" href="./styles/style.css">
</head>
</head>

<body class="contact">
    <header>
        <section class="logo-dg">
            <div class="wrapper">
            <nav>
                <label for="menu_id" class="hide"><i class="fa fa-bars"></i></label>
                <input type="checkbox" id="menu_id" name="toggle">
                <ul class="slide-menu">
                    <li><a href="index-home.html">Home</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="index-blog.html">Blog</a></li>
                    <li><a href="index-contact.html">Contact</a></li>
                </ul>
            </nav>
            <h2 class="style-text-u heading-position-sup">get in touch</h2>
            </div>
        </section>
    </header>
    <main>
        <!-- section 1 -->
        <section class="bgc-first">
            <div class="wrapper add-flexing">
                <div class="contact-space">
                    <nav>
                        <!-- Font awesome image used -->
                        <ul>
                            <li class="block"><a href="https://junocollege.com/"><i class="fab fa-2x fa-facebook-f"></i></a></li>
                            <li class="block"><a href="https://junocollege.com/"><i class="fab fa-2x fa-instagram"></i></a></li>
                            <li class="block"><a href="https://junocollege.com/"><i class="fab fa-2x fa-twitter"></i></a></li>
                            <li class="block"><a href="https://junocollege.com/"><i class="fab fa-2x fa-whatsapp"></i></a></li>
                        </ul>
                    </nav>
                    <div class="email-space">
                        <p>info@email.com</p>
                    </div>
                    <div>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
                <div class="message-position">
                    <div class="shadow-message bgc-second total-box-look">
                        <form action="./assets/storage.txt" method="GET" id="contact_form_id">
                            <label for="name-id" class="sr-only">Name</label><input type="text" name="name" id="name-id" placeholder="Name" class="text"><label for="email-id" class="sr-only">Email address</label><input type="email" name="email" id="email-id" placeholder="Email address" class="text">
                        <div class="message-box-look">
                            <label for="message_id" class="sr-only">Message</label>
                            <textarea class="message-box" type="text" placeholder="Message" name="message" id="message_id" class="message-box"></textarea>
                            <button class="click style-text-u" type="submit" form="contact_form_id" value="submit">submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- section 2 ends -->
    </main>
    <footer class="bgc-last">
        <p>Copyright <i class="far fa-copyright"></i> 2019 HackerYou</p>
    </footer>
</body>
